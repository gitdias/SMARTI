#-----------------------------------------------------------------------------------------
# SMARTI - Scripts and Libraries Description Registry
#-----------------------------------------------------------------------------------------
# Central registry of all SMARTI components with concise descriptions
# Format: COMPONENT_NAME="Description"
# Used by smarti.sh for listing and by show_banner_smarti.lib.sh for dynamic descriptions
# Usage: source /opt/smarti/conf/sh.conf
#-----------------------------------------------------------------------------------------

#
# List BINs
SMARTI="Smart Management of Automated Resources for Technology Infrastructure"
#
# List LIBs
SHOW_BANNER_SMARTI="Display standardized SMARTI banner with version and script info"
DETECT_LANGUAGE="Detect system locale and load appropriate i18n language file"
ENSURE_SUDO="Elevate privileges to root when necessary for system operations"
SHOW_UPDATE_BANNER="Display release notes banner after version updates"
DETECT_DISTRO="Detect Linux distribution and set package manager variables"
DEP_INSTALLER="Verify and install script dependencies for current distribution"
MAKE_LINK="Create symbolic links for scripts in system PATH"
CHECK_UPDATE="Check for available SMARTI updates from GitHub repository"
UPGRADE_SMARTI="Upgrade SMARTI to latest version with automatic backup"
BKP_FULL_VERSION="Create full backup of current SMARTI installation"
ROLLBACK_SMARTI="Restore previous SMARTI version from backup"
CHECK_INTERNET="Verify internet connectivity with progressive fallback checks"
REMOVE_LINK="Remove symbolic links during uninstallation"
LOG="Centralized logging system with severity levels and rotation support"
ARGS="Parse and validate minimum required command-line arguments"
FS="Filesystem operations with security and idempotency focus"
UI="Standardize user interface elements, colors, symbols and prompts"
#
# List DOCs
CHANGELOG="Complete version history following Keep a Changelog format"
RELEASE_NOTES="Latest version changes and improvements"
INSTALL="Detailed installation and update instructions"
STANDARDS="Technical standards and conventions reference"
#
# List LOGs
EVENTS="Generic INFO-level log for SUCCESS/FAILURE events across all scripts"
